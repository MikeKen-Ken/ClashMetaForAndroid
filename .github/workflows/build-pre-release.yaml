name: Build Pre-Release
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  BuildPreRelease:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      
      - name: Checkout submodules
        run: git submodule update --init --recursive --remote --force

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          check-latest: true # Always check for the latest patch release

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Update CA
        run: |
          sudo apt-get update && sudo apt-get install ca-certificates
          sudo update-ca-certificates
          cp -f /etc/ssl/certs/ca-certificates.crt core/src/foss/golang/clash/component/ca/ca-certificates.crt

      - name: Cache signing keystore
        id: cache-keystore
        uses: actions/cache@v4
        with:
          path: release.keystore
          key: signing-keystore-final-v1

      - name: Setup fixed signing
        run: |
          # 固定的签名参数（不要再更改这些值！）
          KEYSTORE_PASSWORD="android"
          KEY_ALIAS="cmfa"
          KEY_PASSWORD="android"
          
          # 检查缓存的 keystore 是否可用
          NEED_NEW_KEYSTORE=false
          if [ ! -f release.keystore ]; then
            echo "No cached keystore found"
            NEED_NEW_KEYSTORE=true
          else
            echo "Found cached keystore, verifying..."
            if ! keytool -list -keystore release.keystore -storepass "$KEYSTORE_PASSWORD" -alias "$KEY_ALIAS" 2>/dev/null; then
              echo "Cached keystore is invalid or has wrong password, will regenerate"
              rm -f release.keystore
              NEED_NEW_KEYSTORE=true
            else
              echo "Cached keystore is valid"
            fi
          fi
          
          # 只在需要时生成新的 keystore
          if [ "$NEED_NEW_KEYSTORE" = "true" ]; then
            echo "Generating new keystore..."
            keytool -genkeypair \
              -keystore release.keystore \
              -alias "$KEY_ALIAS" \
              -keyalg RSA \
              -keysize 2048 \
              -validity 36500 \
              -storepass "$KEYSTORE_PASSWORD" \
              -keypass "$KEY_PASSWORD" \
              -dname "CN=CMFA, OU=CMFA, O=MetaCubeX, L=Unknown, ST=Unknown, C=US"
            echo "New keystore generated and will be cached"
          fi
          
          # 最终验证
          echo "Final verification..."
          keytool -list -keystore release.keystore -storepass "$KEYSTORE_PASSWORD" -alias "$KEY_ALIAS"
          
          # 创建 signing.properties
          echo "keystore.password=$KEYSTORE_PASSWORD" > signing.properties
          echo "key.alias=$KEY_ALIAS" >> signing.properties
          echo "key.password=$KEY_PASSWORD" >> signing.properties
          
          echo "=== Signing configuration ==="
          cat signing.properties

      - name: Clean Build
        run: |
          ./gradlew --no-daemon clean
          # Remove build directories to ensure fresh build
          rm -rf app/build
          rm -rf .gradle
          # Clear Gradle cache for resources
          rm -rf ~/.gradle/caches/
      
      - name: Pre-release Build
        if: success()
        run: ./gradlew --no-daemon --no-build-cache app:assembleAlphaRelease

      # Delete old Prerelease-alpha
      - uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: Prerelease-alpha
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: true

      - name: Tag Repo
        uses: richardsimko/update-tag@v1
        with:
          tag_name: Prerelease-alpha
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check tags
        id: check-tags
        run: |
          if git tag -l | grep -q .; then
            echo "has_tags=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_tags=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload Alpha
        uses: softprops/action-gh-release@v2
        if: ${{  success() }}
        with:
          tag_name: Prerelease-alpha
          files: app/build/outputs/apk/alpha/release/*
          prerelease: true
          generate_release_notes: true

      - name: Release Changelog Builder
        uses: mikepenz/release-changelog-builder-action@v4
        if: ${{ steps.check-tags.outputs.has_tags == 'true' }}
        continue-on-error: true