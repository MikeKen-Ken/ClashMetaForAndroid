name: Build Pre-Release
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  BuildPreRelease:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Checkout submodules
        run: git submodule update --init --recursive --remote --force

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          check-latest: true # Always check for the latest patch release

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Update CA
        run: |
          sudo apt-get update && sudo apt-get install ca-certificates
          sudo update-ca-certificates
          cp -f /etc/ssl/certs/ca-certificates.crt core/src/foss/golang/clash/component/ca/ca-certificates.crt

      - name: Cache signing keystore
        id: cache-keystore
        uses: actions/cache@v4
        with:
          path: release.keystore
          key: signing-keystore-v3

      - name: Setup fixed signing
        run: |
          # 固定的签名参数
          KEYSTORE_PASSWORD="android"
          KEY_ALIAS="androiddebugkey"
          KEY_PASSWORD="android"
          
          # 强制删除旧的 keystore 并重新生成（确保密码匹配）
          if [ -f release.keystore ]; then
            echo "Removing old keystore to ensure password consistency..."
            rm -f release.keystore
          fi
          
          echo "Generating signing keystore..."
          keytool -genkeypair \
            -keystore release.keystore \
            -alias "$KEY_ALIAS" \
            -keyalg RSA \
            -keysize 2048 \
            -validity 36500 \
            -storepass "$KEYSTORE_PASSWORD" \
            -keypass "$KEY_PASSWORD" \
            -dname "CN=CMFA, OU=CMFA, O=MetaCubeX, L=Unknown, ST=Unknown, C=US"
          echo "Keystore generated"
          
          # 验证 keystore 是否可以正确读取
          echo "Verifying keystore..."
          keytool -list -keystore release.keystore -storepass "$KEYSTORE_PASSWORD" -alias "$KEY_ALIAS"
          
          # 创建 signing.properties 供 Gradle 使用
          echo "keystore.password=$KEYSTORE_PASSWORD" > signing.properties
          echo "key.alias=$KEY_ALIAS" >> signing.properties
          echo "key.password=$KEY_PASSWORD" >> signing.properties
          
          echo "=== Signing configuration ==="
          cat signing.properties
          echo "=== Keystore info ==="
          ls -la release.keystore

      - name: Pre-release Build
        if: success()
        run: ./gradlew --no-daemon app:assembleAlphaRelease

      # Delete old Prerelease-alpha
      - uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: Prerelease-alpha
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: true

      - name: Tag Repo
        uses: richardsimko/update-tag@v1
        with:
          tag_name: Prerelease-alpha
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Alpha
        uses: softprops/action-gh-release@v2
        if: ${{  success() }}
        with:
          tag_name: Prerelease-alpha
          files: app/build/outputs/apk/alpha/release/*
          prerelease: true
          generate_release_notes: true

      - name: Release Changelog Builder
        uses: mikepenz/release-changelog-builder-action@v4
        continue-on-error: true