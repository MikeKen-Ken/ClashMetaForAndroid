name: Build Pre-Release
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  BuildPreRelease:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Checkout submodules
        run: git submodule update --init --recursive --remote --force

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          check-latest: true # Always check for the latest patch release

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Update CA
        run: |
          sudo apt-get update && sudo apt-get install ca-certificates
          sudo update-ca-certificates
          cp -f /etc/ssl/certs/ca-certificates.crt core/src/foss/golang/clash/component/ca/ca-certificates.crt

      - name: Setup signing
        env:
          SIGNING_KEYSTORE_BASE64: ${{ secrets.SIGNING_KEYSTORE_BASE64 }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          DEBUG_KEYSTORE_BASE64: ${{ secrets.DEBUG_KEYSTORE_BASE64 }}
        run: |
          # 优先使用 release 签名，如果配置完整
          if [ -n "$SIGNING_KEYSTORE_BASE64" ] && [ -n "$SIGNING_STORE_PASSWORD" ] && [ -n "$SIGNING_KEY_ALIAS" ] && [ -n "$SIGNING_KEY_PASSWORD" ]; then
            echo "Using release signing"
            echo "$SIGNING_KEYSTORE_BASE64" | base64 -d > release.keystore
            touch signing.properties
            echo keystore.password="$SIGNING_STORE_PASSWORD" > signing.properties
            echo key.alias="$SIGNING_KEY_ALIAS" >> signing.properties
            echo key.password="$SIGNING_KEY_PASSWORD" >> signing.properties
            cat signing.properties
          # 否则使用固定的 debug keystore（通过 secrets 存储，确保一致性）
          elif [ -n "$DEBUG_KEYSTORE_BASE64" ]; then
            echo "Using fixed debug keystore from secrets"
            mkdir -p ~/.android
            echo "$DEBUG_KEYSTORE_BASE64" | base64 -d > ~/.android/debug.keystore
            echo "Fixed debug keystore restored"
          # 最后回退：生成并使用缓存的 debug keystore（不推荐，可能导致签名不一致）
          else
            echo "Warning: No signing secrets found, will use default debug signing (may cause signature mismatch)"
            echo "To ensure consistent signatures, please set DEBUG_KEYSTORE_BASE64 secret"
          fi

      - name: Pre-release Build
        if: success()
        run: ./gradlew --no-daemon app:assembleAlphaRelease

      # Delete old Prerelease-alpha
      - uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: Prerelease-alpha
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: true

      - name: Tag Repo
        uses: richardsimko/update-tag@v1
        with:
          tag_name: Prerelease-alpha
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Alpha
        uses: softprops/action-gh-release@v2
        if: ${{  success() }}
        with:
          tag_name: Prerelease-alpha
          files: app/build/outputs/apk/alpha/release/*
          prerelease: true
          generate_release_notes: true

      - name: Release Changelog Builder
        uses: mikepenz/release-changelog-builder-action@v4
        continue-on-error: true