name: Build Pre-Release
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  BuildPreRelease:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Checkout submodules
        run: git submodule update --init --recursive --remote --force

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          check-latest: true # Always check for the latest patch release

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Cache debug keystore
        uses: actions/cache@v4
        id: cache-debug-keystore
        with:
          path: ~/.android/debug.keystore
          key: ${{ runner.os }}-debug-keystore-fixed
          restore-keys: |
            ${{ runner.os }}-debug-keystore-fixed

      - name: Update CA
        run: |
          sudo apt-get update && sudo apt-get install ca-certificates
          sudo update-ca-certificates
          cp -f /etc/ssl/certs/ca-certificates.crt core/src/foss/golang/clash/component/ca/ca-certificates.crt

      - name: Setup signing
        env:
          SIGNING_KEYSTORE_BASE64: ${{ secrets.SIGNING_KEYSTORE_BASE64 }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          DEBUG_KEYSTORE_BASE64: ${{ secrets.DEBUG_KEYSTORE_BASE64 }}
        run: |
          mkdir -p ~/.android
          
          # 检查 release 签名配置是否完整
          HAS_RELEASE_SIGNING=false
          if [ -n "$SIGNING_KEYSTORE_BASE64" ] && [ -n "$SIGNING_STORE_PASSWORD" ] && [ -n "$SIGNING_KEY_ALIAS" ] && [ -n "$SIGNING_KEY_PASSWORD" ]; then
            HAS_RELEASE_SIGNING=true
            echo "Release signing configuration is complete"
          else
            echo "Release signing configuration is incomplete or missing"
            echo "Will fall back to debug signing"
          fi
          
          # 设置 release 签名（如果可用）
          if [ "$HAS_RELEASE_SIGNING" = "true" ]; then
            echo "Using release signing"
            echo "$SIGNING_KEYSTORE_BASE64" | base64 -d > release.keystore
            touch signing.properties
            echo keystore.password="$SIGNING_STORE_PASSWORD" > signing.properties
            echo key.alias="$SIGNING_KEY_ALIAS" >> signing.properties
            echo key.password="$SIGNING_KEY_PASSWORD" >> signing.properties
            cat signing.properties
          fi
          
          # 无论是否使用 release 签名，都确保 debug keystore 的一致性
          # 这样可以确保即使 release 签名配置变化，debug keystore 也保持一致
          # 优先从 secrets 获取，如果没有则使用缓存
          if [ -n "$DEBUG_KEYSTORE_BASE64" ]; then
            echo "Setting up fixed debug keystore from secrets"
            echo "$DEBUG_KEYSTORE_BASE64" | base64 -d > ~/.android/debug.keystore
            echo "Fixed debug keystore restored from secrets"
          elif [ -f ~/.android/debug.keystore ]; then
            echo "Using cached debug keystore (from previous build)"
          else
            echo "Warning: No DEBUG_KEYSTORE_BASE64 secret found and no cached keystore"
            echo "This build will generate a new debug keystore"
            echo "Note: If release signing is not configured, this may cause signature mismatch"
            echo "To ensure consistent signatures across builds, please set DEBUG_KEYSTORE_BASE64 secret"
          fi
          
          # 验证 debug keystore 是否存在（用于 fallback）
          if [ -f ~/.android/debug.keystore ]; then
            echo "Debug keystore is ready at ~/.android/debug.keystore"
            ls -lh ~/.android/debug.keystore
          fi
          
          # 总结签名配置
          echo "=== Signing Configuration Summary ==="
          if [ "$HAS_RELEASE_SIGNING" = "true" ]; then
            echo "✓ Release signing: ENABLED"
          else
            echo "✗ Release signing: DISABLED (will use debug signing)"
          fi
          if [ -f ~/.android/debug.keystore ]; then
            echo "✓ Debug keystore: AVAILABLE"
          else
            echo "✗ Debug keystore: NOT AVAILABLE (will be generated)"
          fi
          echo "====================================="

      - name: Pre-release Build
        if: success()
        run: ./gradlew --no-daemon app:assembleAlphaRelease

      # Delete old Prerelease-alpha
      - uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: Prerelease-alpha
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: true

      - name: Tag Repo
        uses: richardsimko/update-tag@v1
        with:
          tag_name: Prerelease-alpha
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Alpha
        uses: softprops/action-gh-release@v2
        if: ${{  success() }}
        with:
          tag_name: Prerelease-alpha
          files: app/build/outputs/apk/alpha/release/*
          prerelease: true
          generate_release_notes: true

      - name: Release Changelog Builder
        uses: mikepenz/release-changelog-builder-action@v4
        continue-on-error: true