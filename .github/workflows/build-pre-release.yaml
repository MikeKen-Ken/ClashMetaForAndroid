name: Build Pre-Release
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  BuildPreRelease:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Checkout submodules
        run: git submodule update --init --recursive --remote --force

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          check-latest: true # Always check for the latest patch release

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Update CA
        run: |
          sudo apt-get update && sudo apt-get install ca-certificates
          sudo update-ca-certificates
          cp -f /etc/ssl/certs/ca-certificates.crt core/src/foss/golang/clash/component/ca/ca-certificates.crt

      - name: Cache signing keystore
        id: cache-keystore
        uses: actions/cache@v4
        with:
          path: release.keystore
          key: signing-keystore-v1

      - name: Setup fixed signing
        run: |
          # 固定的签名参数
          KEYSTORE_PASSWORD="cmfa_pre_release"
          KEY_ALIAS="cmfa"
          KEY_PASSWORD="cmfa_pre_release"
          
          # 如果缓存中没有 keystore，则生成一个新的
          if [ ! -f release.keystore ]; then
            echo "Generating new signing keystore..."
            keytool -genkeypair \
              -keystore release.keystore \
              -alias "$KEY_ALIAS" \
              -keyalg RSA \
              -keysize 2048 \
              -validity 36500 \
              -storepass "$KEYSTORE_PASSWORD" \
              -keypass "$KEY_PASSWORD" \
              -dname "CN=CMFA Pre-Release, OU=CMFA, O=MetaCubeX, L=Unknown, ST=Unknown, C=US"
            echo "New keystore generated and will be cached for future builds"
          else
            echo "Using cached keystore from previous build"
          fi
          
          # 创建 signing.properties 供 Gradle 使用
          cat > signing.properties << EOF
          keystore.password=$KEYSTORE_PASSWORD
          key.alias=$KEY_ALIAS
          key.password=$KEY_PASSWORD
          EOF
          
          echo "Signing configuration ready"
          ls -la release.keystore

      - name: Pre-release Build
        if: success()
        run: ./gradlew --no-daemon app:assembleAlphaRelease

      # Delete old Prerelease-alpha
      - uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: Prerelease-alpha
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: true

      - name: Tag Repo
        uses: richardsimko/update-tag@v1
        with:
          tag_name: Prerelease-alpha
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Alpha
        uses: softprops/action-gh-release@v2
        if: ${{  success() }}
        with:
          tag_name: Prerelease-alpha
          files: app/build/outputs/apk/alpha/release/*
          prerelease: true
          generate_release_notes: true

      - name: Release Changelog Builder
        uses: mikepenz/release-changelog-builder-action@v4
        continue-on-error: true